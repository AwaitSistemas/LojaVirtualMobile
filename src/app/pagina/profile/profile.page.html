<ion-header>

  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-avatar class="conteudo">
    <img class="circle" [src]="cliente?.imageUrl || 'assets/img/avatar-blank.png'">
  </ion-avatar>

  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Enviar imagem de perfil</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngIf="picture">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>Minha Foto</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-img [src]="picture"></ion-img>
          </ion-card-content>
        </ion-card>

      </ion-item>

      <ion-item>
        <ion-label>
          <ion-button fill="solid" (click)="getCameraPicture()" [disabled]="cameraOn" color="secondary" expand="full">
            Camera
          </ion-button>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>


</ion-content>
