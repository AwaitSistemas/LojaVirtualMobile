<ion-header>
  
      <ion-toolbar color="primary">
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>Categorias</ion-title>
      </ion-toolbar>
  
</ion-header>


<ion-content padding>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" >
    <ion-fab-button navPush="cart" ion-fab mini [routerLink]="['/cart']" routerdirection="forward">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
 </ion-fab>


    <!-- this.navCtrl.navigateForward('/produtos'); -->
  <ion-list *ngFor="let item of itens" expand="block" fill="outline"  (click)="showProdutos(item.id)" > <!--[routerLink]="['/signup']" routerdirection="forward"  --> 

  <ion-item >
    <ion-thumbnail slot="end">
      <img  src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <ion-label>{{item.nome}}</ion-label>
    
  </ion-item>

</ion-list>



</ion-content>
