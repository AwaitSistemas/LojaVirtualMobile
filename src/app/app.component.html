<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>abmael_ninha@hotmail.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Lembretes(Labels)</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none" (click)="logout(label)">
            <ion-icon slot="start" name="enter-outline"></ion-icon>
            <ion-label>{{ label.title }}</ion-label>
          </ion-item>
        </ion-list>
        <ion-icon name="airplane-outline"></ion-icon>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
